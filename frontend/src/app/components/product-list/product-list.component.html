<div class="product-list-container">
  <div class="product" *ngFor="let tempProduct of products">
    <div product-img>
      <img src="{{ tempProduct.imgUrl }}" alt="" />
    </div>
    <div class="product-name">
      <a href="#">
        {{ tempProduct.name }}
      </a>
    </div>
    <div class="product-price">
      {{ tempProduct.unitPrice | currency : "EUR" }}
    </div>
  </div>
</div>
